{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h2>Contact Me</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
