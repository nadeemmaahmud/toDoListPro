{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h2>Your Profile</h2>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'change_password' %}" class="text-decoration-none">Update your password!</a>
    </form>
{% endblock %}
