{% extends 'base.html' %}

{% block title %}Complete{% endblock %}

{% block content %}
  <h2>Completing Task</h2>
  <hr>

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to complete "{{ task.title }}"?</p>
    <a href="{% url 'todo' %}" class="btn btn-success">Cancel</a>
    <button class="btn btn-danger" type="submit">Confirm</button>
  </form>
{% endblock %}
